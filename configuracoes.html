<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="configstyle.css" />
    <title>Configurações</title>
  </head>

  <body>
    <main>
      <div class="container">
        <section id="area-conteudo-topo">
          <div id="icones-topo-esquerda">
            <img
              src="assets/arrow back icon.svg"
              class="botao"
              alt="Seta apontada para a esquerda indicando o botão de voltar"
            />
            <img
              id="linha-icone"
              src="assets/linha.svg"
              alt="Linha separando a seta dos outros dois ícones"
            />
            <img
              src="assets/speaker icon.svg"
              class="botao"
              alt="Botão de volume"
            />
            <img
              src="assets/settings icon.svg"
              class="botao"
              alt="Botão de ajustes"
            />
          </div>
          <div id="logo-meio">
            <img
              src="assets/quester logo.svg"
              id="logo-quester"
              alt="Logo do quester"
            />
          </div>
          <div id="icones-topo-direita">
            <img
              src="assets/instagram icon.svg"
              class="botao-direita"
              alt="Ícone do instagram"
            />
            <img
              src="assets/discord icon.svg"
              class="botao-direita"
              alt="Ícone do discord"
            />
            <img
              src="assets/facebook icon.svg"
              class="botao-direita"
              alt="Ícone do facebook"
            />
          </div>
        </section>
        <section id="area-meio">
          <div id="meio-um">
            <div id="area-perfil">
              <div id="texto-foto-perfil">
                <span id="foto-perfil-descricao"
                  >Sua foto de perfil aparecerá em todas as partidas que você
                  participar.</span
                >
              </div>
              <div id="circulo-perfil">
                <!--<span id="texto-foto">Foto de perfil</span>-->
              </div>
              <div id="icon-camera"></div>
              <div id="texto-visualização">
                <span id="texto-pre-visu"
                  >Pré-visualização da imagem de perfil.</span
                >
              </div>
            </div>
          </div>
          <div id="meio-dois">
            <div id="area-dados">
              <div id="info-perfil">
                <span id="texto-info">Informações do perfil </span>
              </div>
              <div id="dados-form">
                <form id="dados-form">
                  <label for="nome" class="label-form">Nome</label>
                  <input type="text" id="nome" name="nome" class="caixa-form" />
                  <label for="email" class="label-form">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="caixa-form"
                  />
                  <label for="data" class="label-form"
                    >Data de nascimento</label
                  >
                  <input type="date" id="data" name="data" class="caixa-form" />
                  <label for="pwd" class="label-form">Senha</label>
                  <input
                    type="password"
                    id="pwd"
                    name="pwd"
                    class="caixa-form"
                  />
                </form>
              </div>
              <div id="area-excluir">
                <button type="submit" id="botao-excluir">
                  <span id="texto-excluir">Excluir conta</span>
                </button>
                <div id="area-texto-excluir">
                  <span id="alerta-excluir"
                    >Uma vez excluída, sua conta será perdida
                    <span id="texto-perma">permanentemente</span> sem opção de
                    recuperação.</span
                  >
                </div>
              </div>
            </div>
            <!-- colocar coisas -->
          </div>
        </section>

        <section id="area-baixo">
          <button type="submit" id="caixa-alterar">
            <span id="texto-confirmar">Confirmar alterações</span>
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
